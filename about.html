    </ul>
  </div>
</nav>

<main role="main" class="container-fluid mt-5 pt-5">
  <div class="text-center">
    <div id="h1"></div>
    <div id="img" class="my-3"></div>
    <div id="content" class="mx-auto" style="max-width: 600px;"></div>
  </div>

  <script>
    const user = {
      name: 'Michael Noi',
      imageUrl: 'images/about photo.png', // Ensure this image is 200x200 and placed in the images folder
      bio: 'I am a final-year cybersecurity student at Champlain College. I have a passion for ethical hacking, digital forensics, and protecting systems from threats. I enjoy using technology to solve real-world problems and plan to pursue a career in cybersecurity and information assurance.'
    };

    const heading = React.createElement('h1', null, user.name);
    const image = React.createElement('img', {
      src: user.imageUrl,
      alt: 'Photo of ' + user.name,
      width: 200,
      height: 200,
      className: 'rounded-circle img-fluid'
    });
    const paragraph = React.createElement('p', { className: 'lead' }, user.bio);

    ReactDOM.render(heading, document.getElementById('h1'));
    ReactDOM.render(image, document.getElementById('img'));
    ReactDOM.render(paragraph, document.getElementById('content'));
  </script>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
