<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michael Noi â€“ CSS Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5e8d0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto;
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      color: black;
    }

    .item1 { background-color: #a03d3d; grid-column: 1 / 5; }
    .item2 { background-color: #f8e09b; grid-column: 1 / 3; }
    .item3 { background-color: #a1c4a0; grid-column: 3 / 5; }
    .item4 { background-color: #b6e0f7; grid-column: 1 / 3; }
    .item5 { background-color: #7161ef; grid-column: 3 / 5; }
    .item6 { background-color: #f889d6; grid-column: 1 / 5; }

    h1 {
      padding: 20px 20px 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Michael Noi</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="grid.html">Grid</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<main class="mt-5 pt-5">
  <h1>Practicing with CSS Grid</h1>
  <div class="grid-container">
    <div class="grid-item item1">One</div>
    <div class="grid-item item2">Two</div>
    <div class="grid-item item3">Three</div>
    <div class="grid-item item4">Four</div>
    <div class="grid-item item5">Five</div>
    <div class="grid-item item6">Six</div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
